<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">
    <!-- 开始自定义控件区域 -->

    <sys-code-tree-select [category]="ui.category"
                          [valueChange]="ui.valueChange"
                          [(ngModel)]="selectedValue"
                          (ngModelChange)="setValue($event)"
    ></sys-code-tree-select>
    <!-- 结束自定义控件区域 -->
</sf-item-wrap>
