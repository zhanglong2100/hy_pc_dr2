<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">
    <!-- 开始自定义控件区域 -->

    <sys-code-select [category]="ui.category"
                     [parentCode]="ui.parentCode"
                     [emptyText]="ui.emptyText"
                     [valueType]="ui.valueType"
                     [multiple]="ui.multiple"
                     [searchForm]="ui.searchForm"
                     [valueChange]="ui.valueChange"
                     [disabled]="ui.disabled"
                     [(ngModel)]="selectedValue"
                     (ngModelChange)="setValue($event)"
    ></sys-code-select>
    <!-- 结束自定义控件区域 -->
</sf-item-wrap>
