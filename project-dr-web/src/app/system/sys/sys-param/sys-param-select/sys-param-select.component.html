<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">
    <!-- 开始自定义控件区域 -->

    <nz-select
        [nzPlaceHolder]="emptyText"
        [(ngModel)]="selectedValue"
        [disabled]="disabled"
    >
        <nz-option *ngFor="let p of propertyValues" [nzValue]="p.code" [nzLabel]="p.name"></nz-option>
    </nz-select>
    <!-- 结束自定义控件区域 -->
</sf-item-wrap>
